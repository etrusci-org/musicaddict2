<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="res/css/app.min.css">

    <title>Music Addict 2</title>
</head>
<body>

    <noscript>Please enable JavaScript.</noscript>

    <!-- Main wrapper. Will be initially hidden through CSS and re-enabled in MusicAddict2.main(). -->
    <div id="app" data-uikey="app">

        <!-- ALWAYS visible -->

        <!-- Action GIF -->
        <div data-uikey="actionGif"></div>

        <!-- BEFORE authentication -->
        <div data-uikey="groupAuth">
            <!-- Controls for authentication -->
            <p>
                Enter a Player Name (optional) and Register.<br>
                Or enter your secret token to continue.
            </p>
            <p>
                <input type="text" data-uikey="inputPlayerName" placeholder="Player Name">
                <button data-uikey="ctrlRegister">register</button>
            </p>
            <p>
                <input type="text" data-uikey="inputToken" placeholder="Secret Token">
                <button data-uikey="ctrlContinue">continue</button>
            </p>
        </div>


        <!-- AFTER authentication -->
        <div data-uikey="groupPlay">
            <!-- Stats and game info -->
            <p>
                cash: <span data-uikey="sdCash">-</span>
                records: <span data-uikey="sdRecordsCount">-</span>
            </p>
            <!-- Controls for playing and exiting -->
            <p>
                <button data-uikey="ctrlProgress">progress</button>
                <button data-uikey="ctrlExit">exit</button>
            </p>

            <!-- Action log -->
            <div data-uikey="actionLog"></div>
        </div>


    </div><!--/app-->

    <script src="./lib/app.js"></script>
    <script src="./lib/main.js"></script>

</body>
</html>
