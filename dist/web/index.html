<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="res/css/app.min.css">

    <title>Music Addict 2</title>
</head>
<body>

    <noscript>Please enable JavaScript.</noscript>

    <!-- Main wrapper. Will be initially hidden through CSS and re-enabled in MusicAddict2.main(). -->
    <div data-uikey="app">


        <!-- BEFORE authentication -->
        <div data-uikey="groupAuth">

            <!-- Controls for authentication -->
            <button data-uikey="ctrlRegister">register</button> or enter your
            <input type="text" data-uikey="inputToken" placeholder="Secet Token"> to
            <button data-uikey="ctrlContinue">continue</button>

        </div>


        <!-- AFTER authentication -->
        <div data-uikey="groupPlay">

            <!-- Controls for playing and exiting -->
            <button data-uikey="ctrlProgress">progress</button>
            <button data-uikey="ctrlExit">exit</button>

            <!-- Action log -->
            <div data-uikey="actionLog"></div>

        </div>


    </div><!--/app-->

    <script src="./lib/app.js"></script>
    <script src="./lib/main.js"></script>

</body>
</html>
