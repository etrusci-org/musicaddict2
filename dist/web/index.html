<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="res/css/app.min.css">

    <title>Music Addict 2</title>
</head>
<body>
    <noscript>Please enable JavaScript.</noscript>

    <div id="app" data-uikey="app">

        <h1>Music Addict 2</h1>

        <p data-uikey="actionGif"></p>

        <div data-uikey="home">
            <p>
                You're broke and lonely. After many sleepless nights in your nearly empty 1-room flat,
                you decide to spend your last <span class="money">7</span> to buy music. "At least my
                funeral will have a good soundtrack", you think.
            </p>
        </div>

        <div data-uikey="auth">
            <p>
                <input type="text" data-uikey="inputPlayerName" pattern="[A-Za-z0-9_-]{1,30}" title="Player Name. Can be changed while playing. Allowed characters: A-Z a-z 0-9 _ -" placeholder="Player Name">
                <button data-uikey="ctrlRegister">REGISTER</button>
            </p>
            <p>
                <input type="password" data-uikey="inputToken" maxlength="100" title="Secret Token. Enter yours to continue where you left off." placeholder="Secret Token">
                <button data-uikey="ctrlContinue">CONTINUE</button>
            </p>
        </div>

        <div data-uikey="game">
            <p>
                cash: <span class="money" data-uikey="sdCash">-</span>
                records: <span data-uikey="sdRecordsCount">-</span>
            </p>

            <p>
                <button data-uikey="ctrlProgress">PROGRESS</button>
                <button data-uikey="ctrlExit">EXIT</button>
            </p>

            <div data-uikey="actionLog"></div>
        </div>

    </div><!--/app-->


    <script src="./lib/app.js"></script>
    <script src="./lib/data.js"></script>
    <script src="./lib/main.js"></script>
</body>
</html>
